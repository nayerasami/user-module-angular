<div class="container-fluid register bg-dark text-light">
    <div class="row register-bg-layer d-flex justify-content-center align-items-center h-100">
        <div class="register-form text-center ">
            <i class="fas fa-coffee text-success bg-info"></i>

            <h3 class="text-center">تسجيل جديد</h3>
            <p class="text-center">قم بالتسجيل لنتائج بحثية افضل</p>
            <form>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" placeholder="الاسم الاول">
                    </div>
                    <div class="form-group me-2">
                        <input type="text" class="form-control" id="lname" placeholder="الاسم الاخير">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center my-3">
                    <div class="form-group">
                        <input type="number" class="form-control" id="phoneNumber" placeholder="رقم الجوال">
                    </div>
                    <div class="form-group me-2">
                        <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني">
                    </div>
                </div>
                <div class=" form-group input-group my-3 ">
                    <input [type]="isPasswordVisible ? 'text':'password'" class="form-control password-input"
                        id="password" placeholder="كلمة المرور">
                    <button class="btn visability-btn" type="button" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
                <div class=" form-group input-group my-3 ">
                    <input [type]="isPasswordVisible ? 'text':'password'" class="form-control password-input"
                        id="password" placeholder="تاكيد كلمة المرور">
                    <button class="btn visability-btn" type="button" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> اوافق علي كافة <span><a href="#"
                                class="text-warning text-decoration-none">الشروط والاحكام</a></span>
                    </label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    ارسال التحقق من خلال
                    <label class="form-check-label ">
                        <input type="checkbox" class="form-check-input ">
                        <a href="#" class="text-warning">
                            رقم الجوال
                        </a>
                    </label>
                    <label class="form-check-label ">
                        <input type="checkbox" class="form-check-input">
                        <a href="#" class="text-warning">
                            البريد الالكتروني
                        </a> </label>
                </div>
                <button type="submit" class="btn btn-success btn-block my-2"> <i class="bi bi-send-fill mx-1"></i>تسجيل</button>
               
                 
                <div class="form-group my-2">
               <p>لديك حساب؟<span><a href="#" class="text-warning">تسجيل الدخول </a></span></p>
            </div>
            
            </form>
        </div>
    </div>
</div>
