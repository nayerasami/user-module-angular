<div class="container p-5">
    <div class="row">
        <form>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item" >
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            البيانات الشخصية
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">الاسم الاول</label>
                                            <input type="text" class="form-control" id="firstName" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">الاسم الاخير</label>
                                            <input type="text" class="form-control" id="lastName" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="arabicFullName" class="form-label">
                                                الاسم كامل بالعربية
                                                <span class="text-muted">(سيظهر في السيرة الذاتيه وبطاقة الاعمال)</span>
                                            </label>
                                            <input type="text" class="form-control" id="arabicFullName" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="englishFullName" class="form-label">
                                                الاسم كامل بالانجليزية
                                                <span class="text-muted">(سيظهر في السيرة الذاتيه وبطاقة الاعمال)</span>
                                            </label>
                                            <input type="text" class="form-control" id="englishFullName" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="birthDate" class="form-label">تاريخ الميلاد</label>
                                            <input type="date" class="form-control" id="birthDate" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="nationality" class="form-label">الجنسية</label>
                                            <input type="search" class="form-control search-input" id="nationality" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 d-flex align-items-center justify-content-start">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="male" id="male" />
                                            <i class="bi bi-gender-male"></i>
                                            <label class="form-check-label" for="male"> ذكر </label>
                                        </div>
                                        <div class="form-check mx-4">
                                            <input class="form-check-input" type="radio" name="female" id="female"
                                                checked />

                                            <i class="bi bi-gender-female"></i>
                                            <label class="form-check-label" for="female">
                                                انثي
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item my-4" >
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            بيانات العنوان
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="country" class="form-label">الدولة</label>
                                            <input type="search" class="form-control search-input" id="country" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="city" class="form-label">المدينة</label>
                                            <input type="search" class="form-control search-input" id="city" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="fullAddress" class="form-label">العنوان الكامل</label>
                                            <input type="text" class="form-control search-input" id="fullAddress" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            .
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            نبذه عني (اختياري)
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a bio here"
                                            id="floatingTextarea2" style="height: 100px"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <button class="btn  my-4" type="button">حفظ</button>

            </div>
        </form>
    </div>
</div>
