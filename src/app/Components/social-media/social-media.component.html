<div class="container p-5">
    <div class="row">
        <div class="col">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            روابط التواصل الاجتماعي
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="row justify-content-center align-items-center">
                                    <div *ngFor="let socialPlatform of socialPlatforms" class="col-md-auto mb-2">
                                        <button class="btn"
                                            [ngClass]="{'btn-success': socialPlatform === selectedPlatform, 'btn-outline-success': socialPlatform !== selectedPlatform}"
                                            type="button" (click)="onSelectPlatform(socialPlatform)">
                                            <i class="bi bi-plus"></i>
                                            {{socialPlatform?.name}}
                                        </button>
                                    </div>
                                </div>

                                <div *ngIf="selectedPlatform">
                                    <form>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <img [src]="selectedPlatform?.icon" class="img" alt="">
                                            </div>
                                            <div class="col-4">
                                                <input type="text" class="form-control" placeholder="اسم المستخدم">
                                            </div>
                                            <div class="col-6">
                                                <input type="text" class="form-control" placeholder="الرابط">
                                            </div>
                                            <div class="col">
                                                <i class="bi bi-trash text-danger"></i>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col text-center">
                                                <button class="btn button my-4" type="button">حفظ</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
