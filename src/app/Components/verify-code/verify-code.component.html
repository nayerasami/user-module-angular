<div class="container-fluid login">
    <div class="row login-bg-layer d-flex justify-content-center align-items-center h-100">
        <div class="login-form text-center ">
            <i class="fas fa-coffee text-success bg-info"></i>

            <h3 class="text-center"> ادخل رمز التحقق</h3>
            <p class="text-center">
                لتأكيد تسجيل الدخول يجب ادخال رمز التحقق المرسل عبر البريد الالكتروني </p>
            <form [formGroup]="verifyForm" (submit)="verify()">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني"
                        formControlName="email">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" id="otp" placeholder="رمز التحقق" formControlName="otp">
                </div>




                <button type="submit" class="btn btn-success btn-block my-2"> <i class="bi bi-send-fill mx-1"></i> تأكيد
                </button>


            </form>
        </div>
    </div>
</div>
